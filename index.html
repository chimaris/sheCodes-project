<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/6d92d1b60a.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link rel="stylesheet" href="src/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<form class="m-2 row" id="searchForm">
				<label for="search" class="col-8">
					<input type="text" name="search" id="city" placeholder="Type country" class="form-control" />
				</label>
				<input type="submit" value="Search" class="btn btn-primary col-2" />
				<button class="btn btn-secondary col-2" id="current-location">Current</button>
			</form>
			<h1 id="cityName" class="cityName">Nigeria, Lagos</h1>
			<p><small id="date">Thur, 28 Jul 2022</small></p>

			<div class="row moon-section">
				<!-- <i class="fa-solid fa-cloud-moon sun col-6"></i> -->
				<img src="" alt="" class="sun col-6" id="weather-icon" />
				<div class="col-6">
					<h1><span id="temp">23</span><sup>o</sup><span id="toCelsius">C</span> | <span id="toFahrenheit"> F</span></h1>
					<p>
						<span id="weather-description">Partly Sunny</span><br />
						<span>Updated: <span id="updated-time">1:48</span></span>
					</p>
				</div>
			</div>
			<div class="row info">
				<p class="col-3">
					Pressure: <br />
					<span id="pressure">1009</span>mb
				</p>
				<p class="col-3">
					Feels like: <br />
					<span id="feels-like">25</span><sup>o</sup>C
				</p>
				<p class="col-3">
					Humidity: <br />
					<span id="humidity">41</span>%
				</p>
				<p class="col-3">
					Speed: <br />
					<span id="speed">41</span>%
				</p>
			</div>
			<div class="row">
				<div class="col-2">
					<h3>
						Fri <span>24<sup>o</sup>/14<sup>o</sup></span>
					</h3>
					☀
				</div>
				<div class="col-2">
					<h3>
						Sat <br />
						<span>27<sup>o</sup>/13<sup>o</sup></span>
					</h3>
					☀
				</div>
				<div class="col-2">
					<h3>
						Sun <br />
						<span>26<sup>o</sup>/12<sup>o</sup></span>
					</h3>
					☀
				</div>
				<div class="col-2">
					<h3>
						Mon <br /><span>22<sup>o</sup>/10<sup>o</sup></span>
					</h3>
					☀
				</div>
				<div class="col-2">
					<h3>
						Tue <br /><span>22<sup>o</sup>/14<sup>o</sup></span>
					</h3>
					☀
				</div>
				<div class="col-2">
					<h3>
						Wed <br /><span>22<sup>o</sup>/14<sup>o</sup></span>
					</h3>
					☀
				</div>
			</div>
		</div>
		<footer>
			<p><a href="https://github.com/chimaris/sheCodes-project">Open Source Code</a> By Stella Maris</p>
		</footer>
		<script src="src/index.js"></script>
	</body>
</html>
